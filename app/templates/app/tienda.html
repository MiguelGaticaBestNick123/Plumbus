{%extends 'app/base.html' %}
{%block contenido%}
{% load static %}

<style>
    .border-custom {
        border-width: 4px;
        border-style: solid;
        border-color: #212529; /* Personaliza el color del contorno según tus necesidades */
    }

</style>
<section>
    <div class="container my-5">
        <header class="bg-dark mb-4">
            <div class="container">
                <h3 class="text-white pt-3 m-2 pb-3 titulo-tienda">Lleva tus pumblus!</h3>
            </div>
        </header>
        <div class="row whitedk flex-row">
            {% for plumbus in data %}
                <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
                    <div class="card w-100 my-2 shadow-2-strong border-custom">
                        <a href="{% url 'inicio'%}"> <img src="{{ plumbus.imagen.url }}" class="card-img-top rounded-3" style="aspect-ratio: 1 / 1" /></a>
                        <div class="card-body d-flex flex-column bg-dark">
                            <h5 class="card-title text-white">{{ plumbus.nombre }}</h5>
                            <p class="card-text text-white">{{ plumbus.precio }}</p>
                            <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
                                <a href="{% url 'inicio'%}" class="btn btn-success shadow-0 me-1">Añadir al carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>



{%endblock%}
