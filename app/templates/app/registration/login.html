<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-DmYZsAPjFtlJMVaTFWeDx2QzBYoS3fu6sOGtk3sHwwpWCrGnYfGJjKXiPDWDRZ8h" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'aplicacion/index.css' %}">
</head>
<body style="background-color: #ffdcff;">
    <!-- Nav tabs -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="{% url 'index' %}">
                <img src="{% static 'aplicacion/imgs/plumbus_lg.png' %}" width="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link pumblus" href="{% url 'pumblus' %}">PumblusX</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pumblus" href="{% url 'contacto' %}">Contactanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pumblus" href="{% url 'tienda' %}">Tienda</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link pumblus auto" href="{% url 'logout' %}">Cerrar Sesión</a>
                        {% else %}
                        <a class="nav-link pumblus auto" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Se acabó el nav  -->
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card" style="background-color: #cca9dd;">
                    <div class="card-header bg-success text-white" id="card">Inicio de Sesión</div>
                    <div class="card-body">
                        <form id="login-form" action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <br>
                            <button type="submit" class="btn btn-success btn-block">Iniciar Sesión</button>
                            <a href="{% url 'registro' %}" class="btn btn-success btn-block">Crear Usuario</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div style="text-align: center;">
        <a href="{% url 'loginadmin' %}">
            <button style="background-color: forestgreen;" type="submit" class="btnadmin">Iniciar Sesión como Administrador</button>
        </a>
    </div>
    <br>
    <div style="text-align: center;">
        <a href="{% url 'index' %}">
            <button style="background-color: forestgreen;" type="submit" class="btnadmin">Volver al inicio</button>
        </a>
    </div>
    <script>
        function validarFormulario() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        
            if (username == "" || password == "") {
                alert("Por favor, complete todos los campos para continuar");
                return false;
            }
        
            return true;
        }
    </script>
</body>
</html>
