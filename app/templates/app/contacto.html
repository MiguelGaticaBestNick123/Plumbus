{%extends 'app/base.html' %}
{%block contenido%}
{% load static %}
<title>Contactanos</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			background-color: white;
			background-image: url('/plumbus/imgs/fondo.png');
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-top: 10px;
			color: #333;
		}
		input[type=text], textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>

    <h1>Contactanos!</h1>
	<form method="post" action="{% url 'contacto' %}">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre..">
    
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Tu correo..">
    
        <label for="num_telefono">Número de teléfono:</label>
        <input type="tel" id="num_telefono" name="num_telefono" placeholder="Tu número de teléfono..">
    
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Asunto..">
    
        <label for="descripcion">Mensaje:</label>
        <textarea id="descripcion" name="descripcion" placeholder="Redacte su problema o pregunta.." style="height:200px"></textarea>
    
        <input type="submit" value="Enviar" class="btn btn-success">
        <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al inicio</a>
    </form>
    
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script>
		// Mostrar ventana emergente al enviar el formulario
		const form = document.querySelector('form');
        const submitButton = document.querySelector('input[type=submit]');
        const volverButton = document.querySelector('input[value="Volver al inicio"]');
        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            Swal.fire({
                title: '¡Gracias!',
                text: 'Su petición fue enviada con éxito. Lo contactaremos en breve.',
                icon: 'success',
                confirmButtonText: 'Cerrar'
            })
            form.reset();
        });

        volverButton.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = "index.html";
        });
	</script>































{%endblock%}
